
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roots and Routes Costa Rica Vacations</title>
  <style>
    body { font-family: sans-serif; padding: 20px; margin: 0; background: #f0f4f8; }
    header { text-align: center; margin-bottom: 2em; }
    .logo { max-width: 200px; }
    .hero { width: 100%; max-width: 800px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin: 0 auto 2em; display: block; }
    .section { background: white; padding: 1.5em; border-radius: 12px; box-shadow: 0 1px 6px rgba(0,0,0,0.1); margin-bottom: 2em; }
    .buttons button { margin: 0.5em; padding: 1em 1.5em; border: none; border-radius: 12px; font-size: 16px; color: white; cursor: pointer; }
    .transport { background: #3b82f6; }
    .rental { background: #10b981; }
    .lodging { background: #f59e0b; }
    .tours { background: #ef4444; }
    .lang-select { position: absolute; top: 20px; right: 20px; }
    .lang-select img { width: 32px; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="lang-select">
    <img src="public/es.png" alt="Español" onclick="switchLang('es')" />
    <img src="public/en.png" alt="English" onclick="switchLang('en')" />
  </div>
  <header>
    <img src="public/logo.png" alt="Logo" class="logo" />
    <h1 id="title">Roots and Routes Costa Rica Vacations</h1>
    <p id="subtitle">Transport, Car Rentals, Lodging, Guided. All-in-One.</p>
  </header>

  <img src="public/hero-image.png" alt="Costa Rica collage" class="hero"/>

  <section class="section buttons">
    <button class="transport" id="btn1">Reservar Transporte</button>
    <button class="rental" id="btn2">Alquilar Carro</button>
    <button class="lodging" id="btn3">Buscar Hospedaje</button>
    <button class="tours" id="btn4">Explorar Tours</button>
  </section>

  <section class="section">
    <h2 id="aboutTitle">¿Quiénes Somos?</h2>
    <p id="aboutText">
      Somos una empresa costarricense dedicada a ofrecer experiencias turísticas completas y personalizadas. ¡Viví Costa Rica con nosotros!
    </p>
  </section>

  <script>
    const texts = {
      es: {
        title: "Roots and Routes Costa Rica Vacations",
        subtitle: "Transporte, Renta de Autos, Hospedaje y Tours Guiados",
        btn1: "Reservar Transporte",
        btn2: "Alquilar Carro",
        btn3: "Buscar Hospedaje",
        btn4: "Explorar Tours",
        aboutTitle: "¿Quiénes Somos?",
        aboutText: "Somos una empresa costarricense dedicada a ofrecer experiencias turísticas completas y personalizadas. ¡Viví Costa Rica con nosotros!"
      },
      en: {
        title: "Roots and Routes Costa Rica Vacations",
        subtitle: "Transport, Car Rentals, Lodging, Guided Tours",
        btn1: "Book Transport",
        btn2: "Rent a Car",
        btn3: "Find Lodging",
        btn4: "Explore Tours",
        aboutTitle: "About Us",
        aboutText: "We are a Costa Rican company dedicated to offering complete and personalized travel experiences. Live Costa Rica with us!"
      }
    };

    function switchLang(lang) {
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("subtitle").innerText = texts[lang].subtitle;
      document.getElementById("btn1").innerText = texts[lang].btn1;
      document.getElementById("btn2").innerText = texts[lang].btn2;
      document.getElementById("btn3").innerText = texts[lang].btn3;
      document.getElementById("btn4").innerText = texts[lang].btn4;
      document.getElementById("aboutTitle").innerText = texts[lang].aboutTitle;
      document.getElementById("aboutText").innerText = texts[lang].aboutText;
    }
  </script>
</body>
</html>
