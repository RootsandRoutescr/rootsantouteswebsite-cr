
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roots and Routes Costa Rica Vacations</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('public/bg-tropical.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container { max-width: 960px; margin: auto; background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 12px; }
    .lang-select { position: absolute; top: 20px; right: 20px; }
    .lang-select img { width: 32px; margin-left: 10px; cursor: pointer; }
    .buttons button {
      margin: 0.5em; padding: 1em 1.5em;
      border: none; border-radius: 12px;
      font-size: 16px; color: white; cursor: pointer;
    }
    .transport { background: #3b82f6; }
    .rental { background: #10b981; }
    .lodging { background: #f59e0b; }
    .tours { background: #ef4444; }
    .section { text-align: center; background: white; padding: 1.5em; border-radius: 12px; margin-top: 2em; box-shadow: 0 1px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-select">
      <img src="public/es.png" alt="EspaÃ±ol" onclick="switchLang('es')" />
      <img src="public/en.png" alt="English" onclick="switchLang('en')" />
    </div>
    <header style="text-align:center;">
      <img src="public/logo.png" alt="Logo" style="max-width:200px;" />
      <h1 id="main-title">Roots and Routes Costa Rica Vacations</h1>
      <p id="main-subtitle">Transport, Car Rentals, Lodging, Guided. All-in-One.</p>
    </header>
    <section class="section">
      <button class="transport" onclick="location.href='transporte.html'">Reservar Transporte</button>
      <button class="rental" onclick="location.href='renta.html'">Alquilar Carro</button>
      <button class="lodging" onclick="location.href='hospedaje.html'">Buscar Hospedaje</button>
      <button class="tours" onclick="location.href='tours.html'">Explorar Tours</button>
    </section>
  </div>
  <script>
    const texts = {
      es: {
        title: "Roots and Routes Costa Rica Vacations",
        subtitle: "Transporte, Renta de Autos, Hospedaje y Tours Guiados"
      },
      en: {
        title: "Roots and Routes Costa Rica Vacations",
        subtitle: "Transport, Car Rentals, Lodging, Guided Tours"
      }
    };
    function switchLang(lang) {
      document.getElementById("main-title").innerText = texts[lang].title;
      document.getElementById("main-subtitle").innerText = texts[lang].subtitle;
    }
  </script>
</body>
</html>
